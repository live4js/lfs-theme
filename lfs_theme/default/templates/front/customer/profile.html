{% extends "front/customer/base.html" %}
{% load i18n %}
{% load lfs_tags %}

{% block breadcrumbs %}
    {% breadcrumbs _("Change your profile") %}
{% endblock %}

{% block content %}
    <div class="page-header"><h1>{% trans 'Change your profile' %}</h1></div>
    <form action="{% url lfs_my_profile %}"
          method="post" class="form-horizontal">
        {% csrf_token %}
        
            {{ profile_form }}
            <div class="form-actions">
                    <input type="hidden"
                           name="action"
                           value="email" />

                    <input class="btn btn-large"
                           type="submit"
                           value="{% trans 'Save profile' %}" />
                </div>
        
    </form>
{% endblock %}
