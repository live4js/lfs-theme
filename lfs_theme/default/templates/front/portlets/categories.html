{% load i18n %}
{% load lfs_tags %}

{% if categories %}
    <div class="categories-portlet portlet">
	<a id="category-btn" data-toggle="collapse" data-parent="#accordion" href="#category-nav">
        <div class="portlet-header">
            {{ title }} 
	<span class="glyphicon glyphicon-circle-arrow-down hidden-md hidden-lg"></span>
        </div>
	</a>

        <div id="category-nav" class="portlet-body panel-collapse collapse">
            <ul class="root">
                {% for category in categories %}
                    <li class="level-{{ category.level }} {% if forloop.last %}last{% endif %}">
                        <a {% if category.is_current %}class="current"{% endif %}
                           href="{{ category.category.get_absolute_url }}">
                            {{ category.category.name }}
                        </a>
                        {% category_children category.children %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
